{% extends 'chatgptbase.html' %}

{% block title %}Login - MUT AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
            <p class="text-gray-400">Login to continue with MUT AI</p>
        </div>
        
        <div class="bg-gray-800 rounded-xl p-8 shadow-xl">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Username or Student ID</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                        required
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                        required
                    >
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-gray-400">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-400 hover:text-blue-300">Forgot password?</a>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg transition"
                    id="loginBtn"
                >
                    Login
                </button>
                
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-gray-800 text-gray-400">Or continue with</span>
                    </div>
                </div>
                
                <button 
                    type="button"
                    class="w-full bg-white hover:bg-gray-100 text-gray-900 font-medium py-3 rounded-lg transition flex items-center justify-center gap-2"
                    id="googleLoginBtn"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-400">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-300 font-medium">Register</a>
            </div>
            
            <div class="mt-4 text-center">
                <a href="{% url 'home' %}" class="text-sm text-gray-400 hover:text-gray-300">
                    Continue as guest <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $('#loginForm').submit(function(e) {
        e.preventDefault();
        
        const btn = $('#loginBtn');
        const originalText = btn.html();
        btn.html('<i class="fas fa-spinner fa-spin"></i> Logging in...').prop('disabled', true);
        
        $.ajax({
            url: '{% url "api_login" %}',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                username: $('#username').val(),
                password: $('#password').val()
            }),
            success: function(response) {
                if (response.success) {
                    window.location.href = response.redirect;
                }
            },
            error: function(xhr) {
                const error = xhr.responseJSON?.error || 'Login failed';
                showToast(error, 'error');
                btn.html(originalText).prop('disabled', false);
            }
        });
    });
    
    $('#googleLoginBtn').click(function() {
        // Implement Google OAuth login
        showToast('Google login coming soon!', 'info');
    });
</script>
{% endblock %}
