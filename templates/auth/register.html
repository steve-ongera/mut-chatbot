{% extends 'chatgptbase.html' %}

{% block title %}Register - MUT AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Create Account</h1>
            <p class="text-gray-400">Join MUT AI today</p>
        </div>
        
        <div class="bg-gray-800 rounded-xl p-8 shadow-xl">
            <form id="registerForm" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username *</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Email *</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Password *</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                            required
                            minlength="8"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Confirm Password *</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">User Type *</label>
                        <select 
                            id="userType" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                            required
                        >
                            <option value="student">Student</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                    
                    <div id="studentIdField">
                        <label class="block text-sm font-medium mb-2">Student ID</label>
                        <input 
                            type="text" 
                            id="studentId" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                            placeholder="+254..."
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Department</label>
                        <input 
                            type="text" 
                            id="department" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                        >
                    </div>
                    
                    <div id="yearField">
                        <label class="block text-sm font-medium mb-2">Year of Study</label>
                        <select 
                            id="yearOfStudy" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                        >
                            <option value="">Select Year</option>
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                            <option value="4">Year 4</option>
                            <option value="5">Year 5</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="mr-2" required>
                    <label for="terms" class="text-sm text-gray-400">
                        I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and 
                        <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                    </label>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg transition"
                    id="registerBtn"
                >
                    Create Account
                </button>
                
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-gray-800 text-gray-400">Or continue with</span>
                    </div>
                </div>
                
                <button 
                    type="button"
                    class="w-full bg-white hover:bg-gray-100 text-gray-900 font-medium py-3 rounded-lg transition flex items-center justify-center gap-2"
                    id="googleRegisterBtn"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-400">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300 font-medium">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Toggle fields based on user type
    $('#userType').change(function() {
        if ($(this).val() === 'student') {
            $('#studentIdField, #yearField').show();
        } else {
            $('#studentIdField, #yearField').hide();
            $('#studentId, #yearOfStudy').val('');
        }
    });
    
    $('#registerForm').submit(function(e) {
        e.preventDefault();
        
        // Validate passwords match
        if ($('#password').val() !== $('#confirmPassword').val()) {
            showToast('Passwords do not match', 'error');
            return;
        }
        
        const btn = $('#registerBtn');
        const originalText = btn.html();
        btn.html('<i class="fas fa-spinner fa-spin"></i> Creating account...').prop('disabled', true);
        
        $.ajax({
            url: '{% url "api_register" %}',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                username: $('#username').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                user_type: $('#userType').val(),
                student_id: $('#studentId').val(),
                phone_number: $('#phoneNumber').val(),
                department: $('#department').val(),
                year_of_study: $('#yearOfStudy').val()
            }),
            success: function(response) {
                if (response.success) {
                    showToast('Account created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = response.redirect;
                    }, 1000);
                }
            },
            error: function(xhr) {
                const error = xhr.responseJSON?.error || 'Registration failed';
                showToast(error, 'error');
                btn.html(originalText).prop('disabled', false);
            }
        });
    });
    
    $('#googleRegisterBtn').click(function() {
        // Implement Google OAuth registration
        showToast('Google registration coming soon!', 'info');
    });
</script>
{% endblock %}
